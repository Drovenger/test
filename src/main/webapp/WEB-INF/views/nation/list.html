<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/nations/create">Create new Nation</a>
<p><a th:href="@{/}" th:text="#{city.home}"></a></p>
<h1>Nation list</h1>
<table border="1">
    <tr>
        <th>Name</th>
    </tr>
    <th:block th:each="nation : ${nations}">
        <tr>
            <td th:text="${nation.name}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
